<h2 class="text-xl font-semibold mt-8">Your Favorite Foods</h2>
<div *ngIf="favorites.length === 0" class="text-center">
	<p>You have no favorite foods yet.</p>
</div>
<div
	class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
	*ngIf="favorites.length > 0"
>
	<div
		*ngFor="let favorite of favorites"
		class="border rounded-lg p-4 text-center"
	>
		<img
			[src]="favorite.imageUrl"
			alt="{{ favorite.name }}"
			class="rounded-md mb-2"
		/>
		<h3 class="text-lg font-semibold">{{ favorite.name }}</h3>
	</div>
</div>
