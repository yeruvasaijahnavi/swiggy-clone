<div class="flex items-center justify-center min-h-screen bg-gray-100">
	<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
		<h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
			Sign Up
		</h2>
		<form (submit)="onSignup()">
			<div class="mb-4">
				<label
					class="block text-sm font-semibold text-gray-700 mb-2"
					for="name"
					>Name:</label
				>
				<input
					class="border border-gray-300 rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
					type="text"
					[(ngModel)]="name"
					name="name"
					required
					id="name"
					placeholder="Enter your name"
				/>
			</div>
			<div class="mb-4">
				<label
					class="block text-sm font-semibold text-gray-700 mb-2"
					for="email"
					>Email:</label
				>
				<input
					class="border border-gray-300 rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
					type="email"
					[(ngModel)]="email"
					name="email"
					required
					id="email"
					placeholder="Enter your email"
				/>
			</div>
			<div class="mb-6">
				<label
					class="block text-sm font-semibold text-gray-700 mb-2"
					for="password"
					>Password:</label
				>
				<input
					class="border border-gray-300 rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
					type="password"
					[(ngModel)]="password"
					name="password"
					required
					id="password"
					placeholder="Enter your password"
				/>
			</div>
			<button
				type="submit"
				class="w-full bg-orange-600 text-white font-semibold py-2 rounded-lg hover:bg-orange-700 transition duration-200"
			>
				Sign Up
			</button>
		</form>
		<p class="text-center text-sm text-gray-600 mt-4">
			Already have an account?
			<a routerLink="/login" class="text-orange-600 hover:underline"
				>Login</a
			>
		</p>
	</div>
</div>
