<div class="restaurant-menu">
	<h2 class="text-2xl font-bold">{{ restaurant.name }}</h2>
	<p>{{ restaurant.description }}</p>
	<h3 class="text-xl mt-4">Menu Items</h3>
	<div
		class="menu-items grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
	>
		<div
			*ngFor="let item of menuItems"
			class="menu-item border p-4 rounded-lg"
		>
			<h4 class="text-lg">{{ item.name }}</h4>
			<p>Price: â‚¹{{ item.price }}</p>
			<button
				(click)="addToCart(item)"
				class="bg-blue-500 text-white p-2 rounded"
			>
				Add to Cart
			</button>
		</div>
	</div>
</div>
