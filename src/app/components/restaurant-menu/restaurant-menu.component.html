<div class="max-w-4xl mx-auto">
	<!-- Restaurant Info -->
	<div class="restaurant-menu" *ngIf="restaurant">
		<h2 class="text-2xl font-bold">{{ restaurant.name }}</h2>
		<p>{{ restaurant.description }}</p>
		<p>{{ restaurant.location }}</p>
		<h3 class="text-xl mt-4">Menu Items</h3>
		<div class="menu-items grid grid-cols-1 gap-4">
			<div
				*ngFor="let menuItem of menuItems"
				class="bg-white rounded-lg shadow-md p-4 mb-6"
			>
				<div class="flex items-center">
					<div class="flex-grow">
						<h2 class="text-xl font-bold">{{ menuItem.name }}</h2>
						<p class="text-gray-600">
							{{ menuItem.price | currency : "INR" : "symbol" }}
						</p>

						<p class="mt-2 text-gray-700">
							{{ menuItem.description }}
						</p>
					</div>
					<div class="ml-4">
						<img
							[src]="menuItem.imageUrl"
							[alt]="menuItem.name"
							class="rounded-lg w-24 h-24 object-fit"
						/>
					</div>
				</div>

				<div class="flex justify-between">
					<!-- Quantity Controls -->
					<div class="flex items-center justify-between mt-4">
						<button
							(click)="decreaseQuantity(menuItem)"
							class="bg-gray-300 text-gray-700 px-3 py-1 rounded-lg"
						>
							-
						</button>
						<input
							type="number"
							[(ngModel)]="menuItem.quantity"
							class="w-12 text-center"
						/>
						<button
							(click)="increaseQuantity(menuItem)"
							class="bg-gray-300 text-gray-700 px-3 py-1 rounded-lg"
						>
							+
						</button>
					</div>

					<!-- Add to Cart Button -->
					<button
						(click)="addToCart(menuItem)"
						class="mt-4 w-28 bg-green-500 text-white py-2 rounded-lg"
					>
						ADD
					</button>
				</div>
				<p class="text-center text-gray-500 mt-2">Customisable</p>
			</div>
		</div>
	</div>
</div>
