<!-- src/app/components/login/login.component.html -->
<div class="login-container">
	<h2>Login</h2>
	<form (submit)="onLogin()">
		<div>
			<label>Email: </label>
			<input
				class="border-2"
				type="text"
				[(ngModel)]="email"
				name="email"
				required
			/>
		</div>
		<div>
			<label>Password: </label>
			<input
				class="border-2"
				type="password"
				[(ngModel)]="password"
				name="password"
				required
			/>
		</div>
		<button type="submit">Login</button>
		<p *ngIf="loginError" class="error">
			Invalid credentials. Please try again.
		</p>
	</form>
</div>
