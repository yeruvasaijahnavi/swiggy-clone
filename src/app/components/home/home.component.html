<div class="p-5">
	<div class="mb-4">
		<input
			type="text"
			[(ngModel)]="searchTerm"
			placeholder="Search for restaurants..."
			class="border rounded-lg p-2 w-full"
		/>
	</div>
	<h1 class="text-2xl font-bold mb-4">Featured Restaurants</h1>
	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
		<app-restaurant-card
			*ngFor="let restaurant of filteredRestaurants"
			[id]="restaurant.id"
			[name]="restaurant.name"
			[cuisine]="restaurant.cuisine"
			[location]="restaurant.location"
			[imageUrl]="restaurant.imageUrl"
			(addToFavorites)="addToFavorites(restaurant)"
		>
		</app-restaurant-card>
	</div>

	<h2 class="text-xl font-semibold mt-8">Popular Cuisines</h2>
	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
		<div
			*ngFor="let cuisine of filteredCuisines"
			class="border rounded-lg p-4 text-center"
		>
			<img
				[src]="cuisine.imageUrl"
				alt="{{ cuisine.name }}"
				class="rounded-md mb-2"
			/>
			<h3 class="text-lg font-semibold">{{ cuisine.name }}</h3>
