<div
	class="bg-orange-500 t p-5 text-center h-[66vh] flex flex-col justify-center items-center gap-y-16"
>
	<h1 class="text-2xl md:text-5xl text-white font-bold mb-2 w-2/3 mx-auto">
		Order food & groceries. Discover best restaurants. Swiggy it!
	</h1>
	<div class="mb-4">
		<input
			type="text"
			[(ngModel)]="searchTerm"
			placeholder="Search for restaurants..."
			class="border rounded-lg p-2 w-96 mx-auto"
		/>
	</div>
</div>

<div class="px-20">
	<!-- Popular Cuisines Section -->
	<h2 class="text-2xl md:text-3xl font-bold mb-6">What's on your mind?</h2>
	<div class="flex items-center justify-between">
		<div class="flex overflow-x-auto space-x-8 pb-4">
			<div
				*ngFor="let cuisine of filteredCuisines"
				class="flex-shrink-0 text-center"
			>
				<img
					[src]="cuisine.imageUrl"
					alt="{{ cuisine.name }}"
					class="rounded-full w-24 h-24 mx-auto mb-2 object-cover"
				/>
				<h3 class="text-sm font-semibold text-gray-800">
					{{ cuisine.name }}
				</h3>
			</div>
		</div>

		<!-- Arrows -->
		<div class="flex items-center space-x-2">
			<button
				class="bg-gray-200 hover:bg-gray-300 text-gray-600 rounded-full p-2"
			>
				<i class="fas fa-chevron-left"></i>
			</button>
			<button
				class="bg-gray-200 hover:bg-gray-300 text-gray-600 rounded-full p-2"
			>
				<i class="fas fa-chevron-right"></i>
			</button>
		</div>
	</div>

	<!-- Featured Restaurants Section -->
	<h1 class="text-2xl md:text-3xl font-bold mt-8 mb-4">
		Top Restaurant Chains in Chennai
	</h1>
	<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
		<app-restaurant-card
			*ngFor="let restaurant of filteredRestaurants"
			[id]="restaurant.id"
			[name]="restaurant.name"
			[cuisine]="restaurant.cuisine"
			[location]="restaurant.location"
			[imageUrl]="restaurant.imageUrl"
			[rating]="restaurant.rating"
			[duration]="restaurant.duration"
			(addToFavorites)="addToFavorites(restaurant)"
		></app-restaurant-card>
	</div>
</div>
