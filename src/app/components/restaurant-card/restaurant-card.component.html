<a routerLink="/restaurant/{{ id }}">
	<div
		class="border rounded-lg p-4 shadow-lg transition-transform transform hover:scale-105"
	>
		<img
			[src]="imageUrl"
			alt="{{ name }}"
			class="rounded-t-lg mb-4 w-full h-40 object-cover"
		/>
		<div class="flex justify-between items-center">
			<h3 class="text-lg font-semibold text-gray-800">{{ name }}</h3>
			<button
				(click)="onAddToFavorites()"
				class="mt-2 text-orange-600 rounded px-4 py-2 flex items-center"
			>
				<i class="fas fa-heart"></i>
			</button>
		</div>
		<div class="flex justify-between items-center my-2">
			<span class="text-yellow-500">
				<i class="fas fa-star"></i> {{ rating }}
			</span>
			<span class="text-gray-500">{{ duration }} mins</span>
		</div>
	</div>
</a>
