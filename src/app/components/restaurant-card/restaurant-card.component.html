<a (click)="onLinkClick($event)">
	<div class="rounded-lg transition-transform transform hover:scale-95">
		<img
			[src]="imageUrl"
			alt="{{ name }}"
			class="rounded-3xl mb-4 w-full h-48 object-cover"
		/>
		<div class="flex justify-between items-center">
			<h3 class="text-lg font-bold text-gray-800">{{ name }}</h3>
			<button
				(click)="onAddToFavorites()"
				class="mt-2 text-orange-600 hover:text-orange-800 rounded px-4 py-2 flex items-center"
			>
				<i class="fas fa-heart"></i>
			</button>
		</div>
		<div class="flex items-center gap-x-1 font-bold">
			<span class="text-green-800">
				<i class="fas fa-star"></i> {{ rating }}
			</span>
			<span
				><i class="fa-solid fa-circle mb-[0.75rem] text-[0.25rem]"></i
			></span>
			<span>{{ duration }} </span>
		</div>
		<div class="text-gray-500">{{ location }}</div>
	</div>
</a>
