<div class="border rounded-lg p-4 shadow-lg">
	<img [src]="imageUrl" alt="{{ name }}" class="rounded-md mb-2" />
	<h3 class="text-lg font-semibold">{{ name }}</h3>
	<p class="text-gray-600">{{ cuisine }}</p>
	<p class="text-gray-500">{{ location }}</p>
	<a
		class="bg-blue-500 text-white p-2 rounded mt-2 inline-block"
		routerLink="/restaurant/{{ id }}"
		>View Menu</a
	>
	<button
		(click)="onAddToFavorites()"
		class="mt-2 bg-blue-500 text-white rounded px-4 py-2"
	>
		Add to Favorites
	</button>
</div>
